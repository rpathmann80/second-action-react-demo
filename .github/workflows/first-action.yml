name: Test Project
on: push
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: list contents
              run: ls -al
            - name: Get code
              uses: actions/checkout@v3
            - name: list contents again!
              run: ls -al              
            - name: Install NodeJS
              uses: actions/setup-node@v3
              with:
                node-version: 18
            - name: Install dependencies
              run: npm ci
            - name: Run tests
              run: npm test



            

